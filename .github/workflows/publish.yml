name: Publish to NPM

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          always-auth: true

      - name: Install dependencies
        run: npm install

      - name: Check if version already exists
        id: version-check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "Current version: $PACKAGE_VERSION"
          
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "Version $PACKAGE_VERSION already exists on npm"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION does not exist, proceeding with publish"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Test the CLI
        if: steps.version-check.outputs.skip == 'false'
        run: |
          node index.js

      - name: Publish to npm
        if: steps.version-check.outputs.skip == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify publication
        if: steps.version-check.outputs.skip == 'false'
        run: |
          sleep 30  # Wait for npm to propagate
          echo "Testing package publication..."
          echo "Checking if package exists on npm..."
          npm view @webxbeyond/webx-cli version
          echo "Package successfully published and available on npm!"
          echo "Users can now run: npx webx"